<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
  <head th:replace="~{fragments :: head}"></head>
  <body class="min-vh-100 d-flex flex-column">
    <th:block th:replace="~{fragments :: header}"></th:block>
    <section class="container flex-fill">
      <p class="fs-2 fw-light mt-5 text-center">
        A simple and ephemeral text storage application
      </p>
      <p class="text-body-secondary text-center">
        You can create a note and get a link to share it. All notes are deleted
        after
        <span class="text-primary" th:text="${notesDefaultExpirationTime}" />.
      </p>
      <form
        th:action="@{|/${notesBasePath}/create|}"
        method="post"
        class="my-5 text-center"
      >
        <textarea
          class="font-monospace form-control mb-3"
          placeholder="Enter the note content here..."
          name="text"
          rows="5"
        ></textarea>
        <div class="mb-3">
          <select
            id="expiration-time"
            class="form-select w-50 mx-auto"
            aria-label="Expiration time"
          >
            <option selected>Select expiration time</option>
            <th:block th:each="expirationTime : ${expirationTimes}">
              <option
                th:value="${expirationTime.key}"
                th:text="${expirationTime.value}"
              ></option>
            </th:block>
          </select>
        </div>
        <button class="btn btn-primary mx-auto" type="submit">Submit</button>
      </form>
    </section>
    <th:block th:replace="~{fragments :: footer}"></th:block>
  </body>
</html>
