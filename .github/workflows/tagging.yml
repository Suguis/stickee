name: Version and Tag

on:
  push:
    branches:
      - "main"

jobs:
  tag:
    name: Tag 🏷️
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout
        uses: actions/checkout@v3
      - name: ⏫ Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
